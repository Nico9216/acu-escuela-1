<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  

    <ng-container matColumnDef="AluNumero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂº Alumno </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.aluNro}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Clase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> clase </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.clase}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Fecha">
