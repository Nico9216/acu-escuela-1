<div class="row" style="margin-top: 20px">
  <div class="col-xs-offset-4 col-xs-4">
    <div class="box">
      <h1>Plan de clases extendido</h1>
    </div>
  </div>

  <div class="col-xs-offset-3 col-xs-6">
    <div class="box">
      <form [formGroup]="form">
        <mat-card>
          <mat-dialog-content class="mat-typography">
            <div class="row">
              <div class="col-xs-4">
                <div class="box">
                  <mat-form-field class="full-width">
                    <input
                      matInput
                      placeholder="NÃºmero del alumno"
                      formControlName="alumnoNumero"
                      required
                    />
                    <button
                      mat-icon-button
                      matSuffix
                      [attr.aria-label]="'Hide password'"
                      (click)="seleccionarAlumno()"
                    >
                      <mat-icon> search </mat-icon>
                    </button>

                    <mat-error *ngIf="alumnoNumero.hasError('required')">
                      El alumno es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-xs">
                <div class="box">
                  <mat-form-field class="full-width">
                    <input
                      matInput
                      placeholder="Nombre del alumno"
                      formControlName="alumnoNombre"
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>

          </mat-dialog-content>

          <mat-dialog-actions >
            <button
              mat-raised-button
              type="button"
              (click)="generarReporte($event)"
              cdkFocusInitial
              [disabled]="form.invalid"
              color="primary"
            >
              Generar Reporte
            </button>
          </mat-dialog-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
