<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">
      <mat-card>
        <form [formGroup]="form">
          <mat-card-content>
            <div class="row">
              <div class="col-xs">
                <div class="box">
                  <mat-form-field class="full-width">
                    <input
                      matInput
                      placeholder="Alumno"
                      formControlName="alumno"
                      required
                    />

                    <mat-error *ngIf="alumno.hasError('required')">
                      Alumno es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">
                  <mat-form-field class="full-width">
                    <input
                      matInput
                      placeholder="Curso"
                      formControlName="curso"
                      required
                    />

                    <mat-error *ngIf="curso.hasError('required')">
                      Curso es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">
                  <mat-form-field class="full-width">
                    <input
                      matInput
                      placeholder="Observaciones"
                      formControlName="escAluCurExamenObservaciones"
                      required
                    />

                    <mat-error
                      *ngIf="escAluCurExamenObservaciones.hasError('required')"
                    >
                      Las observaciones son <strong>requeridas</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs">
                <div class="box">
                  <mat-form-field class="full-width">
                    <input
                      matInput
                      [matDatepicker]="picker"
                      placeholder="Fecha de examen"
                      formControlName="escAluCurExamenFecha"
                    />
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>

                    <mat-error
                      *ngIf="escAluCurExamenFecha.hasError('required')"
                    >
                      Fecha es <strong>requerida</strong>.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">
                  <mat-checkbox formControlName="escAluCurExamenSuspendido">
                    Examen suspendido?
                  </mat-checkbox>
                </div>
              </div>
              <ng-container *ngIf="!escAluCurExamenSuspendido.value">
                <div class="col-xs">
                  <div class="box">
                    <mat-form-field appearance="fill">
                      <mat-label>Motivo reprobaci√≥n</mat-label>
                      <mat-select
                        formControlName="escAluCurExamenMotivoReprobacion"
                        equired
                      >
                        <mat-option>--</mat-option>
                        <mat-option
                          *ngFor="let motivo of motivos"
                          [value]="motivo"
                        >
                          {{ motivo }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-xs">
                  <div class="box">
                    <mat-checkbox formControlName="escAluCurExamenAprueba">
                      Aprobo?
                    </mat-checkbox>
                  </div>
                </div>
              </ng-container>
            </div>
          </mat-card-content>
          <mat-card-actions align="end">
            <button
              mat-raised-button
              color="primary"
              type="button"
              [disabled]="form.invalid"
              (click)="guardarExamen($event)"
              (keyup.enter)="guardarExamen($event)"
            >
              Guardar Examen
            </button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
